<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - CEIE FUNDACODULLEZ</title>
    <link> rel="stylesheet" href="assests/ccs/estilo.ccs"
</head>
<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes Cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
            </div>
            <div class="caja__trasera">
                <div class="caja__trasera-Register">
                    <h3>Registrarse para Iniciar Sesión</h3>
                    <p>Realiza el Siguiente Formulario</p>
                    <button id="btn__iniciar-sesion">Registrarse</button>
                </div>
            </div>
            <!--formulario de login y register-->
            <div class="contenedor__login-register">
            <!--formulario de login-->
                <form action="" class="formulario__login">
                                       <h2>Iniciar Sesión</h2>
                    <input type="text"  placeholder="Correo Electronico">
                    <input type="password"  placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--formulario de registro-->
                <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                    <input type="text"  placeholder="Usuario">
                    <input type="text"  placeholder="Cédula">
                    <input type="text"  placeholder="Nombre y Apellido">
                    <input type="password"  placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    </body>
</html>
